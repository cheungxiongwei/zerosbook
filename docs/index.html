<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>UIkit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:locale" content="en">
    <meta property="og:type" content="website">
    <meta property="og:title" content="zeros">
    <meta property="og:description" content="zerosbook 是一个轻量级的静态开源文档站点">
    <meta property="og:url" content="https://zeros.com/">
    <meta property="og:site_name" content="zeros">
    <meta property="og:image" content="https://zeros.com/images/zeros-meta.png">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
    <link rel="preload" href="fonts/ProximaNova-Reg-webfont.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/ProximaNova-Light-webfont.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="css/theme.css">

    <link rel="less/theme.less" type="text/css" href="styles.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>

    <script src="js/marked.js" defer></script>
    <script src="js/highlight.pack.js" defer></script>
    <script src="js/he.js" defer></script>
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>

<div>
    <!--顶部导航栏-->
    <div class="uk-navbar-container tm-navbar-container" uk-sticky="media: 960">
        <div class="uk-container uk-container-expand">
            <nav class="uk-navbar">

                <div class="uk-navbar-left">

                    <a href="../" class="uk-navbar-item uk-logo">
                        <img class="uk-margin-small-right" uk-svg :src="'../images/uikit-logo.svg'"> zero's book
                    </a>

                </div>

                <div class="uk-navbar-right">

                    <ul class="uk-navbar-nav uk-visible@m">
                        <li class="uk-active"><a href="./">Documentation</a></li>
                        <li><a href="../changelog">Changelog</a></li>
                    </ul>

                    <div class="uk-navbar-item uk-visible@m">
                        <a class="uk-button uk-button-default tm-button-default uk-icon" href="../download">Download <canvas uk-icon="icon: download" width="20" height="20"></canvas>
                        </a>
                    </div>

                    <!--弹出菜单项-->
                    <a class="uk-navbar-toggle uk-hidden@m" uk-navbar-toggle-icon href="#offcanvas" uk-toggle></a>

                </div>

            </nav>
        </div>
    </div>

    <!--侧边栏-->
    <div class="tm-sidebar-left uk-visible@m">

        <h3>Documentation</h3>

        <ul id="sidebar_directory" class="uk-nav uk-nav-default tm-nav" >

        </ul>

    </div>

    <!--主体内容-->
    <div class="tm-main uk-section uk-section-default">
        <div class="uk-container uk-container-small uk-position-relative">

            <main id="main_content" class="uk-container" ></main>

            <!--主体内容小侧菜单-->
            <div id="right_sidebar" class="tm-sidebar-right uk-visible@l">
                <div uk-sticky="offset: 160">

                </div>
            </div>

        </div>
    </div>

    <!--弹出菜单-->
    <div id="offcanvas" uk-offcanvas="mode: push; overlay: true">
        <div class="uk-offcanvas-bar">
            <div class="uk-panel">

                <ul class="uk-nav uk-nav-default tm-nav">
                    <li class="uk-nav-header">General</li>
                    <li><a href="../index">Home</a></li>
                    <li><a href="../changelog">Changelog</a></li>
                    <li><a href="../download">Download</a></li>
                </ul>

                <ul class="uk-nav uk-nav-default tm-nav uk-margin-top" id="min_sidebar_directory">

                </ul>
            </div>
        </div>
    </div>

</div>
</body>

</html>
